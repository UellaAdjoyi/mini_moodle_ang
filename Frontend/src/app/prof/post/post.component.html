<!-- Bloc pour fichier ou devoir -->
<div *ngIf="isFichierOrDevoir()" class="message fichier" style="border: 1px solid blue; padding: 10px; margin-bottom: 10px;">
  <div class="d-flex align-items-center mb-3">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
      <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1m-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0"/>
    </svg>
    <span class="message-text post-titreFile"><a>{{ post.titre }}</a></span>

    <div class="dropdown d-flex justify-content-center">
      <button
        class="btn btn-sm dropdown-toggle"
        type="button"
        [id]="'dropdownMenuButton-' + post._id"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
          <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
        </svg>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end"
        [attr.aria-labelledby]="'dropdownMenuButton-' + post._id"
      >
        <li>
          <button class="dropdown-item edit-file-btn" data-bs-toggle="modal" data-bs-target="#modFile">Modifier</button>
        </li>
        <li>
          <button class="dropdown-item text-danger">Supprimer</button>
        </li>
      </ul>
    </div>
  </div>
  <span class="post-commentaire">{{ post.libelle }}</span>
  <div class="date-heure">{{ post.date_heure }}</div>
  <span *ngIf="post.type_post.trim().toLowerCase() === 'devoir'" class="text-muted"><a>Afficher les rendus</a></span>
</div>

<!-- Bloc pour message -->

    </div>
  </div>
  <span class="post-commentaire">{{ post.libelle }}</span>
  <div class="date-heure">{{ post.date_heure }}</div>
</div>
