<div *ngIf="isLoading">
  Chargement des posts...
</div>

<div *ngIf="!isLoading && posts.length > 0">
  <h2>Nombre de posts = {{ posts.length }}</h2>
  <div *ngFor="let post of posts">
    <app-post [post]="post" [isProf]="isProf" (deleted)="onPostDeleted($event)"
              (updated)="onPostUpdated($event)"  ></app-post>
  </div>
</div>

<div *ngIf="!isLoading && posts.length === 0">
  Aucun post disponible.
</div>
