<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-success" (click)="openAddModal()">CrÃ©er un utilisateur</button>
    <h4 class="mb-0">Gestion des utilisateurs</h4>
  </div>

  <input type="text"
         [(ngModel)]="searchTerm"
         class="form-control mb-4"
         placeholder="Rechercher un utilisateur...">

  <div class="card shadow-sm">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let user of filteredUsers()">

        <div class="d-flex align-items-center">
          <img [src]="user.photo || 'assets/avatar.png'"
               alt="Photo de {{ user.nom }}"
               class="rounded-circle me-3"
               width="40" height="40"
               style="object-fit: cover;">

          <div>
            <strong>{{ user.nom }} {{ user.prenom }}</strong><br>
            <small class="text-muted">{{ user.email }}</small>
          </div>
        </div>

        <div>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(user)">
            Modifier
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user._id)">
            Supprimer
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>

<!-- Modal utilisateur -->
<app-user-modal
  *ngIf="showModal"
  [show]="showModal"
  [userToEdit]="selectedUser"
  (close)="closeModal()"
  (save)="onSaveUser($event)">
</app-user-modal>
